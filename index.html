<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>YouTube Video Player</title>
    <script src="https://www.youtube.com/iframe_api?api_key=AIzaSyAtlrp557JRpGVqOx7Ljp-MO_Kg0WWKNbI"></script>
    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: '',
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'showinfo': 0,
                    'rel': 0
                }
            });
        }

        function playVideo() {
            var videoId = document.getElementById('video-link').value;
            player.loadVideoById(videoId);
        }
    </script>
</head>
<body>
    <h1>YouTube Video Player</h1>
    <input type="text" id="video-link" placeholder="Enter YouTube Video Link">
    <button onclick="playVideo()">Play Video</button>
    <br><br>
    <div id="player"></div>
</body>
</html>
